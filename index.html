<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      background-color: pink;
      background-image: radial-gradient(yellow 5px, transparent 5px);
      background-size: 20px 20px;
      font-size: 34px;
    }
    h1 {
      font-size: 2.0em;
    }
    p {
      font-size: 1em;
    }
    a {
      font-size: 1em;
    }
    p:first-of-type {
      position: absolute;
      left: 20px;
      top: 100px;
    }
    p:nth-of-type(2) {
      position: absolute;
      right: 20px;
      top: 150px;
    }
    p:nth-of-type(3) {
      position: absolute;
      left: 50%;
      top: 200px;
      transform: translateX(-50%);
    }
    p:last-of-type {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
    /* 新添加的样式 */
   .bottom-content {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
