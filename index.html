<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      background-color: pink;
      background-image: radial-gradient(yellow 5px, transparent 5px);
      background-size: 20px 20px;
      font-size: 16px; /* 设置基础字体大小，可根据需求调整 */
    }
    h1 {
      font-size: 1.5em; /* 标题相对更大一些 */
    }
    p {
      font-size: 1em;
    }
    a {
      font-size: 1em;
    }
    p:first-of-type {
      position: absolute;
      left: 20px;
      top: 100px;
    }
    p:nth-of-type(2) {
      position: absolute;
      right: 20px;
      top: 150px;
    }
    p:nth-of-type(3) {
      position: absolute;
      left: 50%;
      top: 200px;
      transform: translateX(-50%);
    }
    p:last-of-type {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>

<body>
  <h1>welcom to my world</h1>
  <p>我是 00 后。</p >
  <p>我热爱旅游。</p >
  <p>我也爱追剧。</p >
  <p>< a href=" ">联系我</ a></p >
</body>

</html>
